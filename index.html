<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Select Your Role</h1>

        <div class="space-y-4">
            <!-- Lecturer Option -->
            <button
                class="w-full bg-white text-gray-800 border border-gray-300 font-semibold py-3 px-6 rounded-xl transition duration-300 ease-in-out transform hover:-translate-y-1 hover:bg-gray-800 hover:text-white shadow-md"
                onclick="window.location.href='lecturer.html'"
            >
                Lecturer
            </button>

            <!-- Student Option -->
            <button
                class="w-full bg-white text-gray-800 border border-gray-300 font-semibold py-3 px-6 rounded-xl transition duration-300 ease-in-out transform hover:-translate-y-1 hover:bg-gray-800 hover:text-white shadow-md"
                onclick="window.location.href='student.html'"
            >
                Student
            </button>
        </div>

        <p class="mt-8 text-gray-600 text-sm">
            Please choose the role that best describes you to proceed.
        </p>
    </div>
</body>
</html>
